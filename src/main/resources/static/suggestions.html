<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suggestions de contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 30px;
    }
    .suggestion-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .infos {
      flex: 1;
    }
    .infos h3 {
      margin: 0;
    }
    .photo {
      margin-right: 20px;
    }
    .photo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .btn {
      background-color: #ff007f;
      border: none;
      color: white;
      padding: 10px 18px;
      text-align: center;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Suggestions de contact</h2>
  <div id="suggestions-list">
    <!-- Suggestions dynamiques ici -->
  </div>

  <script>
    async function chargerSuggestions() {
      try {
        const response = await fetch('/api/suggestions');
        const data = await response.json();

        const container = document.getElementById('suggestions-list');
        container.innerHTML = '';

        data.forEach(s => {
          const div = document.createElement('div');
          div.className = 'suggestion-card';

          div.innerHTML = `
            <div class="photo">
              <img src="${s.photoUrl || 'https://via.placeholder.com/60'}" alt="Photo">
            </div>
            <div class="infos">
              <h3>${s.prenom} ${s.nom}</h3>
              <p>Compatibilité : ${s.compatibilite} %</p>
              <p>${s.distanceKm} km – ${s.interetsCommuns}</p>
            </div>
            <button class="btn" onclick="window.location.href =
              'discussion.html?nom=' + encodeURIComponent('${s.nom}') +
              '&prenom=' + encodeURIComponent('${s.prenom}') +
              '&photoUrl=' + encodeURIComponent('${s.photoUrl || ''}')">
              Commencer une discussion
            </button>
          `;

          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erreur lors du chargement des suggestions :", err);
      }
    }

    // Charger au démarrage
    chargerSuggestions();
  </script>

</body>
</html>
